<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>registration form</title>
</head>

<body>
    <div class="container-fluid bg-warning text-light py-3">
        <header class="text-center">
            <h1>Student Registration Form:</h1>
        </header>
    </div>
    <section class="container mt-5">
        <form>
            <div class="row mb-3">
                <label for="inputFirstNamel3" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-warning" id="inputFirstNamel3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputLastNamel3" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-warning" id="inputLastNamel3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control border border-warning" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control border border-warning" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDoB" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control border border-warning" id="inputDoB">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="Male" name="gender">
                        <label class="form-check-label " for="inlineCheckbox1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="Female" name="gender">
                        <label class="form-check-label " for="inlineCheckbox2">Female</label>
                    </div>

                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="inputTextarea" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg border border-warning" id="inputTextarea">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Pin code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-warning " id="inputText">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Division</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control  border border-warning" id="inputText">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-warning" id="inputText">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border border-warning" id="inputText">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Hobbies</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label " for="inlineCheckbox1">Reading</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label " for="inlineCheckbox2">Wathing
                            Movie</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label " for="inlineCheckbox3">Cooking </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label " for="inlineCheckbox3">Drawing </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label " for="inlineCheckbox3">Traveling</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label " for="inlineCheckbox3">Singing </label>
                    </div>

                </div>
            </fieldset>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Qualification</legend>
                <div class="col-sm-10">

                    <table class="table  table-bordered border border-warning">
                        <thead class="bg-warning ">
                            <tr>
                                <th scope="col">SL No.</th>
                                <th scope="col">Examination</th>
                                <th scope="col">Board</th>
                                <th scope="col">CGPA</th>
                                <th scope="col">Passing Year</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td><input type="text" class="form-control" placeholder="Examination" required=""></td>
                                <td><input type="text" class="form-control" placeholder="Board" required=""></td>
                                <td><input type="text" class="form-control" placeholder="CGPA" required=""></td>
                                <td><input type="text" class="form-control" placeholder="Year Of Passing" required="">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td><input type="text" class="form-control" placeholder="Examination" required=""></td>
                                <td><input type="text" class="form-control" placeholder="Board" required=""></td>
                                <td><input type="text" class="form-control" placeholder="CGPA" required=""></td>
                                <td><input type="text" class="form-control" placeholder="Year Of Passing" required="">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td><input type="text" class="form-control" placeholder="Examination" required=""></td>
                                <td><input type="text" class="form-control" placeholder="Board" required=""></td>
                                <td><input type="text" class="form-control" placeholder="CGPA" required=""></td>
                                <td><input type="text" class="form-control" placeholder="Year Of Passing" required="">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Courses</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="Male" name="gender">
                        <label class="form-check-label" for="inlineCheckbox1">Java</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="Female" name="gender">
                        <label class="form-check-label" for="inlineCheckbox2">React</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="Female" name="gender">
                        <label class="form-check-label" for="inlineCheckbox2">Php</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="Female" name="gender">
                        <label class="form-check-label" for="inlineCheckbox2">Python</label>
                    </div>

                </div>
            </fieldset>

            <button type="submit" class="btn btn-warning">Send</button>
        </form>
    </section>





    <script src="js/bootstrap.bundle.min.js"></script>></script>
</body>

</html>
